<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem;
        }

        .error-code {
            font-size: 150px;
            color: #ff4444;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 2rem;
        }

        .error-description {
            color: #666;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">抱歉，您访问的页面不存在</div>
        <div class="error-description">
            您可能迷路了？别担心，我们可以帮您找到正确的方向。
        </div>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
